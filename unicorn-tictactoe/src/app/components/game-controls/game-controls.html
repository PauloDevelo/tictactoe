<div class="game-controls">
  <div 
    class="status-message" 
    [ngClass]="statusClass"
    role="status"
    aria-live="polite"
    aria-atomic="true"
  >
    {{ statusMessage }}
  </div>

  <button 
    class="reset-button"
    (click)="onResetClick()"
    [class.game-over]="isGameOver"
    [attr.aria-label]="isGameOver ? translationService.translate('game.controls.aria.newGame') : translationService.translate('game.controls.aria.resetGame')"
  >
    {{ isGameOver ? '🎮 ' + translationService.translate('game.controls.buttons.newGame') : '🔄 ' + translationService.translate('game.controls.buttons.resetGame') }}
  </button>
</div>
