    role="group"
    [attr.aria-label]="'Unicorn player, score: ' + unicornScore + (isUnicornTurn ? ', current turn' : '')"
  >
    <div class="player-icon" aria-hidden="true">ğŸ¦„</div>

      <div class="player-name">Unicorn</div>
